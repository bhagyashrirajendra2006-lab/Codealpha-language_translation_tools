<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Translator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .translator_container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="translator_container">
    <h2 class="text-center">üåç Language Translator</h2>

    <label>Enter text here</label>
    <textarea id="inputText" placeholder="Type text here..."></textarea>

    <label>Select language</label>
    <select id="languageSelect" class="form-control mb-2">
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
    </select>

    <button id="translateBtn" class="btn btn-primary mb-3">Translate</button>

    <label>Translated text</label>
    <textarea id="outputText" readonly></textarea>
  </div>

  <script>
    document.getElementById("translateBtn").addEventListener("click", async () => {
      const inputText = document.getElementById("inputText").value;
      const targetLang = document.getElementById("languageSelect").value;

      if (!inputText.trim()) {
        alert("Please enter some text!");
        return;
      }

      try {
        // Using Google Translate unofficial API (free endpoint)
        let res = await fetch(
          `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(inputText)}`
        );

        let data = await res.json();
        document.getElementById("outputText").value = data[0][0][0];
      } catch (error) {
        console.error(error);
        alert("Translation failed. Please try again.");
      }
    });
  </script>
</body>
</html>
